stages:
  - integration
  - deploy

build_and_test:
  image: cypress/base:10
  stage: integration
  only:
    - develop
    - master
  before_script:
    - npm i -g @vue/cli@latest
    - npm i
  script:
    - npm run build
    - npm run test:e2e:headless
    - echo "E2E tests passed. Video recoding uploaded to https://dashboard.cypress.io/projects/n4jj7m/runs/"
  artifacts:
    paths:
      - dist/*
    expire_in: 28 days

deploy_staging:
  image: python:latest
  stage: deploy
  only:
    - develop
  script:
    - pip install awscli
    - aws s3 sync ./dist s3://$S3_STAGING

continuous_deployment:
  image: python:latest
  stage: deploy
  only:
    - master
  script:
    - pip install awscli
    - aws s3 sync ./dist s3://$S3_PROD

continuous_delivery:
  image: python:latest
  stage: deploy
  only:
    - master
  when: manual
  script:
    - pip install awscli
    - aws s3 sync ./dist s3://$S3_PROD
